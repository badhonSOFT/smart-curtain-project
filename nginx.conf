<VirtualHost *:80>
    ServerName your-domain.com
    DocumentRoot /var/www/html/smart-curtain
    
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    ErrorLog ${APACHE_LOG_DIR}/smart-curtain_error.log
    CustomLog ${APACHE_LOG_DIR}/smart-curtain_access.log combined
</VirtualHost>